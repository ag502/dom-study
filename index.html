<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element 노드 인라인 스타일</title>
</head>
<body>
    <div style="background-color:red;border: 1px solid black;height:100px;width:100px"></div>
    <script>
        /** style attribute 개요 **/
        const divElement = document.querySelector("div")
        console.log(divElement.style)
        console.log(divElement.getAttribute("style"))
    </script>
</body>
</html>
